{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add New Room</h1>
    <div class="card p-4">

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.number.id_for_label }}" class="form-label">{{ form.number.label }}</label>
                {{ form.number }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.capacity.id_for_label }}" class="form-label">{{ form.capacity.label }}</label>
                {{ form.capacity }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.location.id_for_label }}" class="form-label">{{ form.location.label }}</label>
                {{ form.location }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">{{ form.price.label }}</label>
                {{ form.price }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.is_available.id_for_label }}" class="form-check-label">{{ form.is_available.label }}</label>
                {{ form.is_available }}
            </div>

            <!-- {{ form.as_p }} -->
            <!-- <button type="submit">Save</button>
            <a href="{% url 'user_profile' %}">Cancel</a> -->
        
            <div class="d-flex justify-content-left gap-2 mt-4" style="padding-left: 100px;">
                <button type="submit" class="btn btn-success btn-sm px-3 py-2">Save</button>
                <a href="{% url 'user_profile' %}" class="btn btn-secondary btn-sm px-3 py-2">Cancel</a>
            </div>
        </form>    
        </div>
    </div>
</div>
{% endblock %}
