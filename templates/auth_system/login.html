{% extends "base.html" %}
{% block content %}
<div class="container d-flex flex-column align-items-center my-5"style="border: 1px solid #000000; border-radius: 8px; padding: 10px; background-color: #f8f9fa; width: 700px;">

    <h2 class="mb-4">Login</h2>
    <form method="post" action="{% url 'login' %}" class="w-50"  >
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
            <div class="form-text">Enter your username.</div>
        </div>

        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
            <div class="form-text">Enter your password.</div>
        </div>
        <div class="mt-3" style="display: flex;align-items: center;justify-content: center">
            <div class="col-md-5 d-grid">
                <button type="submit" class="btn btn-primary" style="background-color: black; border-color: black;">Login</button>
            </div>
        </div>
    </form>
    <div class="mt-3">
        <a href="{% url 'register' %}" class="btn btn-link" >Register</a>
    </div>

</div>
{% endblock %}
