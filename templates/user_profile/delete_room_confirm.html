{% extends "base.html" %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete Room {{ room.number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
    <a href="{% url 'user_profile' %}">Cancel</a>
    
</form>
{% endblock %}
